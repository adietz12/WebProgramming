<html>
<head>
    <title>Quotes</title>
</head>
<body>
    <h1>Edit Quote</h1>

    <form method="POST">
        <label for="quote">Quote</label>
        <input id="quote" type="text" name="quote" value="{{ quote.text}}" />
        <br>
        <br>
        <label for="author">Author</label>
        <input id="author" type="text" name="author" value="{{ quote.author }}" />
        <br>
        <br>
        <input type="submit" />
    </form>
</body>
