<html>
<head>
    <title>Quotes</title>
</head>
<body>
    <h1>Quotes</h1>
    <a href="/create">Add a new quote</a>
    <br><br>
        <table>
            {% for quote in quotes %}
                <tr>
                    <td>{{ quote.text }}</td>
                    <td>{{ quote.author }}</td>
                    <td>[<a href="/delete/{{ quote._id }}">Delete</a>] [<a href="/edit/{{ quote._id }}">Edit</a>]</td>
                </tr>
            {% endfor %}
        </table>
    
</body>
</html>
